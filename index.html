<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Safe Content</title>
</head>

<body>
    <h1 class="login-title">Login</h1>
    <img src="/img/login.png" alt="" class="login-img">

    <form class="login-form" onsubmit="onLogin(event)">
        <label>Username</label><br />
        <input type="text" name="username" placeholder="Enter Username" class="input" /><br />
        <label>Password</label><br />
        <input type="password" name="password" placeholder="Enter Password" class="input" /><br />
        <button>Login</button>
    </form>

    <script src="/js/services/storage-service.js"></script>
    <script src="/js/services/user-service.js"></script>
    <script src="/js/controller.js"></script>
</body>

</html>
